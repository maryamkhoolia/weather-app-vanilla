<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">

                    <h1>
                        Shiraz
                    </h1>
                    <ul>
                        <li>
                            Friday 22:00
                        </li>
                        <li>
                            Clear with periodic clouds
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Clear-Cloudy"
                                class="float-left" />
                            <div class="float-left">
                                <strong>27</strong><span class="units">°C | <a href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 18%
                            </li>
                            <li>
                                Wind: 11 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small><a href="https://github.com/maryamkhoolia/weather-app-vanilla" target="_blank">Open-source code</a>
                by
                Maryamkhoolia</small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
